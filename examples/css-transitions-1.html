  </head>
  <body>
    <div id="app-cs-transitions" class="execution">
        <button @click="divVisible = !divVisible">Toggle Visibility</button>
        <div v-if="divVisible">Hide this content by clicking the button</div>
      </div>
      
      <script>
       new Vue({
           el: "#app-cs-transitions",
           data: {
               divVisible: true
           }
       })
      </script>
  </body>
